<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.20/themes/vader/jquery-ui.css">
<style type="text/css">
#box_form > *{
    font-size:11px;
    margin-bottom:15px;
}
#box_form > p > label{
    display:block;
    font-size:11px;
}
#box_form > p > input, #box_form > p > textarea{
        width:100px;
}
</style>
<script type='text/javascript'>
$(document).ready(function() {
    $('#box_form').dialog({
        autoOpen: false,
        height: 350,
        width: 350,
        modal: true,
        buttons: [
            {
            text: "Cancel",
            click: function() {
                $(this).dialog("close");
            }},
        {
            text: "Submit",
            click: function() {
                $('#zFormer').submit();
            }}
        ]
    });
    $('#clicky').button().click(function(e){
        $('#box_form').dialog('open');
    });
});
</script>
</head>
<body>
<form id="zFormer" method="POST" action="addStockAction.php" name="former">
<div id="box_form">
    <p>
        <label for="symbol">Symbol to add:</label>
        <input type="text" name="symbol">
    </p>
    <p>
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity">
    </p>
    <p>
        <label for="purchprice">Purchase price:</label>
        <input type="text" name=""purchprice"">
    </p>
    <p>
        <label for="date">Purchase date:</label>
        <input type="text" name="date">
    </p>
</div>
</form>
<input type="button" id="clicky" value="Add a Stock">
</body>
</html>
